services:

  nginx:
    image: base-nginx
    build: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/dist:/public
    command: ["-c","/nginx/conf/nginx.conf"]
    networks:
      - towerx
    depends_on:
      restapi:
        condition: service_started

  restapi:
    image: base-backend
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
      chromadb:
        condition: service_started
    env_file:
      - .env
    ports:
      - "28080:8000"
    entrypoint: ["python3", "main.py"]
    networks:
      - towerx

  db:
    image: postgres:17.0
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - towerx

  minio:
    image: minio/minio
    command: server --console-address :9005 /data
    ports:
      - '9090:9000'
      - '9005:9005'
    env_file:
      - .env
    restart: always
    volumes:
      -  minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 1s
      timeout: 1s
      retries: 30
    networks:
      - towerx

  chromadb:
    image: chromadb/chroma
    restart: always
    ports:
      - "28001:8001"
    env_file:
      - .env
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - towerx

  rabbitmq:
    image: rabbitmq:4-management-alpine@sha256:f880f33ee2cc0930f595abcf03f5558d08287cbc513b3987fceb418e213449bc
    restart: always
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q status && rabbitmq-diagnostics -q check_local_alarms
      interval: 1s
      timeout: 2s
      retries: 30
    networks:
      - towerx

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  towerx:
